[package]
name = "game"
version = "0.1.0"
authors = ["Dustin Carlino <dabreegster@gmail.com>"]
edition = "2018"
description = "A traffic simulation game based on OpenStreetMap"
repository = "https://github.com/dabreegster/abstreet"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "lib"]

[features]
default = ["built", "map_gui/native", "widgetry/native-backend"]
wasm = ["map_gui/wasm", "wasm-bindgen", "widgetry/wasm-backend"]

[dependencies]
aabb-quadtree = "0.1.0"
abstutil = { path = "../abstutil" }
anyhow = "1.0.37"
built = { version = "0.4.3", optional = true, features=["chrono"] }
chrono = "0.4.15"
collisions = { path = "../collisions" }
colorous = "1.0.3"
contour = "0.3.0"
downcast-rs = "1.2.0"
enumset = "1.0.1"
geojson = "0.21.0"
geom = { path = "../geom" }
instant = "0.1.7"
kml = { path = "../kml" }
log = "0.4.11"
lttb = "0.2.0"
maplit = "1.0.2"
map_gui = { path = "../map_gui" }
map_model = { path = "../map_model" }
petname = "1.0.12"
popdat = { path = "../popdat" }
rand = "0.7.0"
rand_xorshift = "0.2.0"
serde = "1.0.116"
serde_json = "1.0.57"
svg_face = "0.1.2"
sim = { path = "../sim" }
wasm-bindgen = { version = "0.2.68", optional = true }
widgetry = { path = "../widgetry" }

[build-dependencies]
built = "0.4.2"
