[package]
name = "game"
version = "0.1.0"
authors = ["Dustin Carlino <dabreegster@gmail.com>"]
edition = "2018"

# TODO Can't toggle based on target_arch. https://github.com/rust-lang/cargo/issues/2524
# cargo web start --target wasm32-unknown-unknown --no-default-features --features wasm
[features]
default = ["built", "widgetry/glow-backend", "reqwest", "webbrowser"]
wasm = ["widgetry/wasm-backend"]

[dependencies]
aabb-quadtree = "0.1.0"
abstutil = { path = "../abstutil" }
built = { version = "0.4.2", optional = true, features=["chrono"] }
chrono = "0.4.10"
colorous = "1.0.1"
contour = "0.2.0"
downcast-rs = "1.1.1"
enumset = "1.0.0"
geojson = "0.19.0"
geom = { path = "../geom" }
instant = "0.1.2"
kml = { path = "../kml" }
lttb = "0.2.0"
maplit = "1.0.2"
map_model = { path = "../map_model" }
petname = "1.0.12"
rand = "0.7.0"
rand_xorshift = "0.2.0"
reqwest = { version = "0.10.6", optional = true, default-features=false, features=["blocking", "rustls-tls"] }
serde = "1.0.110"
serde_json = "1.0.40"
svg_face = "0.1.2"
sim = { path = "../sim" }
webbrowser = { version = "0.5.2", optional = true }
widgetry = { path = "../widgetry", default-features=false }
xmltree = "0.10.0"

[build-dependencies]
built = "0.4.2"
walkdir = "2.2.7"
