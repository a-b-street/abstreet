[package]
name = "importer"
version = "0.1.0"
authors = ["Dustin Carlino <dabreegster@gmail.com>"]
edition = "2018"

[features]
default = []
scenarios = ["gdal"]

[dependencies]
aabb-quadtree = "0.1.0"
abstio = { path = "../abstio" }
abstutil = { path = "../abstutil" }
anyhow = "1.0.37"
collisions = { path = "../collisions" }
convert_osm = { path = "../convert_osm" }
csv = "1.1.4"
geojson = "0.21.0"
geom = { path = "../geom" }
gdal = { version = "0.7.0", optional = true }
kml = { path = "../kml" }
map_model = { path = "../map_model" }
rand = "0.8.1"
rand_xorshift = "0.3.0"
serde = "1.0.116"
serde_json = "1.0.61"
sim = { path = "../sim" }
