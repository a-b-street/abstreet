[package]
name = "importer"
version = "0.1.0"
authors = ["Dustin Carlino <dabreegster@gmail.com>"]
edition = "2018"

[features]
default = []
scenarios = ["gdal"]

[dependencies]
aabb-quadtree = "0.1.0"
abstio = { path = "../abstio" }
abstutil = { path = "../abstutil" }
anyhow = "1.0.38"
collisions = { path = "../collisions" }
convert_osm = { path = "../convert_osm" }
csv = "1.1.4"
geo = "0.18.0"
geojson = { version = "0.22.0", features = ["geo-types"] }
geom = { path = "../geom" }
gdal = { version = "0.8.0", optional = true }
kml = { path = "../kml" }
log = "0.4.14"
map_model = { path = "../map_model" }
osmio = "0.4.0"
popdat = { path = "../popdat" }
rand  = "0.8.3"
rand_xorshift = "0.3.0"
serde = "1.0.123"
serde_json = "1.0.61"
sim = { path = "../sim" }
tokio = { version = "1.1.1", features = ["full"] }
