  "abstutil",
  "apps/*",
  "cli",
  "collisions",
  "convert_osm",
  "geom",
  "headless",
  "importer",
  "kml",
  "map_gui",
  "map_model",
  "piggyback",
  "popdat",
  "raw_map",
  "sim",
  "synthpop",
  "tests",
  "traffic_seitan",
  "traffic_signal_data",
  "updater",
  "widgetry",
  "widgetry_demo",
]

# See https://doc.rust-lang.org/cargo/reference/profiles.html#overrides. This
# compiles all external dependencies as release mode, yielding great runtime
# speed, but only paying the cost of slow compilation once (since we don't
# update dependencies often).
[profile.dev.package."*"]
opt-level = 3

[patch.crates-io]
# Waiting for release: https://github.com/21re/rust-geo-booleanop/pull/27
geo-booleanop = { git = "https://github.com/21re/rust-geo-booleanop" }

# Waiting for release: https://github.com/urschrei/polylabel-rs/pull/18 (updates geo)
# Waiting for merge and release: https://github.com/urschrei/polylabel-rs/pull/21 (makes cbindgen optional to avoid redundant, unused, clap dependency)
polylabel = { git = "https://github.com/michaelkirk/polylabel-rs", branch="mkirk/optional-cbindgen" }

