[package]
name = "ltn"
version = "0.1.0"
authors = ["Dustin Carlino <dabreegster@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[features]
default = ["map_gui/native", "widgetry/native-backend"]
wasm = ["getrandom/js", "map_gui/wasm", "wasm-bindgen", "widgetry/wasm-backend"]

[dependencies]
abstio = { path = "../../abstio" }
abstutil = { path = "../../abstutil" }
anyhow = "1.0.38"
contour = "0.6.0"
csv = "1.1.4"
flate2 = "1.0.20"
futures-channel = { version = "0.3.12"}
geo = "0.22.0"
geojson = { version = "0.24.0", features = ["geo-types"] }
geom = { path = "../../geom" }
getrandom = { version = "0.2.3", optional = true }
lazy_static = "1.4.0"
log = "0.4"
maplit = "1.0.2"
map_gui = { path = "../../map_gui" }
map_model = { path = "../../map_model" }
md5 = "0.7.0"
rand = "0.8.3"
rand_xorshift = "0.3.0"
regex = "1.5.5"
serde = "1.0.123"
serde_json = "1.0.61"
sim = { path = "../../sim" }
street_network = { git = "https://github.com/a-b-street/osm2streets" }
synthpop = { path = "../../synthpop" }
wasm-bindgen = { version = "0.2.70", optional = true }
widgetry = { path = "../../widgetry" }
structopt = "0.3.23"
